<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    
    {% if form.errors %}
        <p style="color: red;">Usuário ou senha inválidos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>

    <p>Ainda não tem conta? <a href="{% url 'registro' %}">Cadastre-se</a></p>
</body>
</html>
